<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de estatística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p class="display-6 mt-5">Calculadora de probabilidades</p>
                <div>
                    <label for="value1">Número de resultados favoráveis:</label>
                    <input class="form-control" id="value1" [(ngModel)]="value1" type="number">
                </div>

                <div>
                    <label for="value2">Número de espaços possíveis:</label>
                    <input class="form-control" id="value2" [(ngModel)]="value2" type="number">
                </div>

                <button (click)="calculateProbability()">Calcular Probabilidade</button>

                <p>A probabilidade é: </p>
                <p>{{probability}} ou {{percentage | number:'1.2-2' }}%</p>

                <div *ngFor="let result of resultsHistory">
                    <p>Value 1: {{result.value1}}</p>
                    <p>Value 2: {{result.value2}}</p>
                    <p>Result: {{result.result}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
