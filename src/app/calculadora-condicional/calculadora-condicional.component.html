<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de estatística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 content">
            <button class="btn btn-dark" routerLink="">Probabilidades Simples</button>
            <h2 class="text-center mt-5">Calculadora de Probabilidades Condicionais</h2>
            <div *ngIf="errorMessage" class="alert alert-danger mt-4">
              {{errorMessage}}
            </div>
            
            <div class="mt-4">
              <label for="value1">Número de resultados favoráveis para o evento A:</label>
              <input class="form-control" id="value1" [(ngModel)]="value1" type="number">
            </div>
      
            <div class="mt-4">
              <label for="value2">Número de espaços possíveis para o evento A:</label>
              <input class="form-control" id="value2" [(ngModel)]="value2" type="number">
            </div>
      
            <div class="mt-4">
              <label for="value3">Número de resultados favoráveis para o evento B:</label>
              <input class="form-control" id="value3" [(ngModel)]="value3" type="number">
            </div>
      
            <div class="mt-4">
              <label for="value4">Número de espaços possíveis para o evento B:</label>
              <input class="form-control" id="value4" [(ngModel)]="value4" type="number">
            </div>
      
            <button class="btn btn-dark mt-4 mb-4" (click)="calculateProbability()">Calcular Probabilidade</button>
            <button class="btn btn-dark mt-4 mb-4 ms-2" (click)="clean()">Limpar</button>
      
            <input class="form-control" disabled [value]="conditionalProbability ? conditionalProbability + ' ou ' + (conditionalProbability * 100 | number:'1.2-2') + '%' : ''">
      
            <h3 class="mt-5">Histórico</h3>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Resultados Favoráveis</th>
                            <th scope="col">Espaços possíveis</th>
                            <th scope="col">Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let result of resultsHistory">
                            <td>{{result.value1}}</td>
                            <td>{{result.value2}}</td>
                            <td>{{result.result}}</td>
                        </tr>
                    </tbody>
                </table>
          </div>
        </div>
      </div>
      
</body>

</html>
